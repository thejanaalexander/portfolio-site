services:
  - type: web
    name: portfolio-site
    runtime: node
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin
    disk:
      name: portfolio-data
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
